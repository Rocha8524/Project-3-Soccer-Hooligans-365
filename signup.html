<html>

<head>
    <title> Account Login </title>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="signup.js"></script>
    <link rel="stylesheet" type="text/css" href="src/signup.css">
</head>

<body>
    <div class="login-box">
        <h1> Account Login </h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>

        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="text" placeholder="Password" name="" value="">
        </div>
        
        <input class="btn" type="button" name="signIn" value="Sign In">
    </div>



    <button onclick="signUp()" id="signUp()"> Sign Up </button>
    <button onclick="signIn()" id="signIn()"> Sign In </button>
    <button onclick="signOut()" id="signUp()"> Sign Out </button>
    </div>
</body>

</html>
