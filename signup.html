<html>

<head>
    <title> Account Login </title>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="signup.js"></script>
    <link rel="stylesheet" type="text/css" href="src/signup.css">
</head>

<body>
    <div class="login-box">
        <h1> Account Login </h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="" id="email">
        </div>

        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="text" placeholder="Password" name="" value="" id="password">
        </div>

        <input class="btn" type="button" name="signIn" value="Sign In" onclick="signIn()" id="signIn()">
        <input class="btn" type="button" name="signUp" value="Sign Up" onclick="signUp()" id="signUp()">
        <input class="btn" type="button" name="signOut" value="Sign Out" onclick="signOut()" id="signout()">
    </div>
</body>

</html>
